
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Data Management Site</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Add New Entry</h2>
            <form id="data-form">
                <label for="map">Map:</label>
                <input type="text" id="map" name="map" required>
                
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="level">Level:</label>
                <input type="number" id="level" name="level" required>
                
                <label for="items">Drop Items:</label>
                <input type="text" id="items" name="items" required>
                
                <button type="submit">Add Entry</button>
            </form>
        </section>
        
        <section id="search-section">
            <h2>Search Entries</h2>
            <input type="text" id="search" placeholder="Search...">
            <ul id="results"></ul>
        </section>
        
        <section id="export-section">
            <h2>Export/Import Data</h2>
            <button id="export-button">Export Data</button>
            <input type="file" id="import-file" accept=".json">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Data Management Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
